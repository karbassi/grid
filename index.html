<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Paper</title>

    <link rel="stylesheet" href="assets/css/remedy.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <p>Click anywhere in the grid below and drag while holding the mouse button to draw a line.</p>

    <main class="main">
        <div class="top-bar">
            <button class="undo" disabled>Undo</button>
            <button class="redo" disabled>Redo</button>
            <button class="erase-all" disabled>Erase Everything</button>

            <span class="coordinates">(0, 0)</span>
            <span class="line-length"></span>
        </div>

        <canvas class="paper">JavaScript required.</canvas>

        <ol class="stack"></ol>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
